<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Supermercado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="form-section">
      <input type="text" id="produto" placeholder="Nome do Produto">
      <input type="number" id="valor" placeholder="Valor do Produto">
      <input type="number" id="quantidade" placeholder="Quantidade">
      <button onclick="adicionarItem()">Adicionar Item</button>
      <button onclick="limparLista()">Limpar Lista</button>
    </div>
    <div class="card-list" id="lista">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
